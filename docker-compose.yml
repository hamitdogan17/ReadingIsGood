version: '3.4'

services:
    catalogdb:
        image: mongo

    basketdb:
        image: redis

    rabbitmq:
        image: rabbitmq:3-management

    orderdb:
        image: mcr.microsoft.com/mssql/server

    catalog.api:
        image: ${DOCKER_REGISTRY-}catalogapi
        build:
            context: .
            dockerfile: src/Catalog/Catalog.API/Dockerfile
    basket.api:
        image: ${DOCKER_REGISTRY-}basketapi
        build:
            context: .
            dockerfile: src/Basket/Basket.API/Dockerfile
    ordering.api:
        image: ${DOCKER_REGISTRY-}orderingapi
        build:
            context: .
            dockerfile: src/Ordering/Ordering.API/Dockerfile
    ocelotapigateway:
        image: ${DOCKER_REGISTRY-}ocelotapigateway
        build:
            context: .
            dockerfile: src/APIGateway/OcelotAPIGateway/Dockerfile
    customer.api:
        image: ${DOCKER_REGISTRY-}customerapi
        build:
            context: .
            dockerfile: src/Customer/Customer.API/Dockerfile
    auth.api:
        image: ${DOCKER_REGISTRY-}authapi
        build:
            context: .
            dockerfile: src/Auth/Auth.API/Dockerfile

    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2

    kibana:
        image: docker.elastic.co/kibana/kibana:7.9.2
    webstatus:
        image: ${DOCKER_REGISTRY-}webstatus
        build:
            context: .
            dockerfile: src/WebApp/WebStatus/Dockerfile

volumes:
    mongo_data:
    elasticsearch-data: